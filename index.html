<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Personal Bookshelf</h1>
    </header>
    <main>
        <div class="book-search">
            <input type="text" id="searchInput" placeholder="Search for a book..." />
            <div id="searchResults" class="book-results"></div>
        </div>
        <div class="bookshelf">
            <h2>My Bookshelf</h2>
            <div id="bookshelf" class="book-list"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
